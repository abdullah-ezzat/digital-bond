<section id="reviews" class="py-28 bg-white">
  <div class="max-w-6xl mx-auto px-6 text-center fade-up" scrollAnimate>

    <app-section-title
      [title]="reviews.title">
    </app-section-title>

    <div class="reviews-wrapper mt-16">

      <button
        class="review-nav-btn review-prev"
        (click)="scrollPrev()"
        [attr.aria-label]="reviews.prev">
        ←
      </button>

      <div #track class="reviews-track">
        @for (r of reviews.items; track r.name) {
          <div class="review-card">
            <div class="stars">★★★★★</div>
            <p class="review-text">“{{ r.feedback }}”</p>
            <div class="review-author">
              <strong>{{ r.name }}</strong>
              <span>{{ r.role }}</span>
            </div>
          </div>
        }
      </div>

      <button
        class="review-nav-btn review-next"
        (click)="scrollNext()"
        [attr.aria-label]="reviews.next">
        →
      </button>

    </div>
  </div>
</section>
