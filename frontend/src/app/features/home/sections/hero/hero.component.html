<section class="hero-gradient relative min-h-screen flex items-center justify-center overflow-hidden">
  <canvas
    #particlesCanvas
    class="absolute inset-0 w-full h-full"
  ></canvas>
  <app-geo-background></app-geo-background>

  <div class="hero-shape hero-shape-1"></div>
  <div class="hero-shape hero-shape-2"></div>

  <div class="relative z-10 text-center max-w-4xl px-6">
    <h1 class="hero-title text-5xl md:text-7xl font-extrabold leading-tight tracking-tight text-gray-900">
      {{ hero.titleLine1 }}
      <span class="gradient-text">
        {{ hero.titleHighlight }}
      </span>
      {{ hero.titleLine2 }}
    </h1>

    <p class="hero-subtitle mt-6 text-lg text-gray-600">
      {{ hero.subtitle }}
    </p>

    <div class="hero-buttons mt-10 flex justify-center gap-4 flex-wrap">

      <a href="#contact"
         [attr.aria-label]="hero.ctaPrimary"
         class="cta-btn" magnetic>
        {{ hero.ctaPrimary }}
      </a>

      <a href="#services"
         [attr.aria-label]="hero.ctaSecondary"
         class="secondary-btn" magnetic>
        {{ hero.ctaSecondary }}
      </a>

    </div>

  </div>
  <div class="hero-scroll">
    <span></span>
  </div>
</section>
