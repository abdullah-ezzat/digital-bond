<section id="about" class="py-28 relative overflow-hidden">
  <div class="about-glow"></div>

  <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-16 items-center">
    <div class="fade-up" scrollAnimate>

      <app-section-title
        [title]="about.title">
      </app-section-title>

      <p class="mt-6 text-gray-600 leading-relaxed">
        {{ about.description }}
      </p>

      <ul class="mt-8 space-y-4">
        @for (feature of about.features; track feature) {
          <li class="about-feature">
            <span class="feature-dot"></span>
            {{ feature }}
          </li>
        }
      </ul>

      <div class="grid grid-cols-3 gap-6 mt-10">
        <div class="about-stat">
          <span>120+</span>
          <small>{{ about.stats?.projects }}</small>
        </div>
        <div class="about-stat">
          <span>95+</span>
          <small>{{ about.stats?.clients }}</small>
        </div>
        <div class="about-stat">
          <span>9+</span>
          <small>{{ about.stats?.years }}</small>
        </div>
      </div>
    </div>

    <div class="relative fade-up" scrollAnimate>
      <img
        src="/assets/images/main_triangle-420.webp"
        alt="Digital Bond abstract triangle"
        class="about-triangle"
        width="420"
        height="263"
        loading="lazy"
        decoding="async"
      />

      <div class="about-card about-card-1">
        <span>{{ about.creative }}</span>
      </div>

      <div class="about-card about-card-2">
        <span>{{ about.performance }}</span>
      </div>
    </div>
  </div>
</section>
